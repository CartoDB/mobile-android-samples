
apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "23.0.2"

    defaultConfig {
        versionName project.version
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            proguardFile 'proguard-project.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a', 'armeabi','arm64-v8a'
            universalApk false
        }
    }

}

dependencies {
    // use bundled files
    //compile files('libs/carto-mobile-sdk.aar')
    //compile(name:'carto-mobile-sdk', ext:'aar')
    // or use online repository - make sure it has latest version (there can be several updates per day)
    compile ('com.carto:carto-mobile-sdk:snapshot@aar'){
        changing true
    }

}
